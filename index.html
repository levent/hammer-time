<body>

  <div class="container">
    <header class="app-header">
      <h1 class="js-title">Hammer Time</h1>
    </header>

    <div class="app-main">
      <img class="hammer" src="img/hammer.jpg" alt="hammer">
    </div>
  </div>

  <div class="modal modal-start">
    <h2>Ready to hammer?</h2>

    <form method="get" action="/hammer-time">
      <p><input type="hidden" class="input js-start" name="start" value="t"></p>

      <button type="submit" class="button js-go">Go</button>
    </form>
  </div>

  <div class="modal modal-done">
    <i class="icon-checkmark"></i>
    <h2>Well done!</h2>

    <a href="/hammer-time" class="button js-try-again">Try again</a>
  </div>
