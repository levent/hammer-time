<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Sensor Dump</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <h1 class="app-title">Sensor Dump</h1>

  <div class="content">

    <div id="box">
      <div id="cube">
        <div class="face one"></div>
        <div class="face two"></div>
        <div class="face three"></div>
        <div class="face four"></div>
        <div class="face five"></div>
        <div class="face six"></div>
      </div>
    </div>

    <div id="map_canvas"></div>

    <ul class="outputs">
      <script id="output-template" type="text/x-handlebars-template">
        <li class="outputs-item">
          <p class="output js-{{section}}-{{label}}"><strong class="output-label">{{label}}</strong> <span class="output-value">{{value}}</span></p>
        </li>
      </script>
      <script id="output-section-template" type="text/x-handlebars-template">
        <li class="outputs-section js-{{title}}"><h2>{{title}}</h2></li>
      </script>
    </ul>

    <p>
      <a href="https://github.com/petecorreia/sensor-dump">https://github.com/petecorreia/sensor-dump</a>
    </p>

  </div>
  

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
  <script src="js/vendor/handlebars-1.0.rc.1.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
